<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expedition - Battle Simulator</title>
<style>
:root {
    --bg: #060a12;
    --panel: #0c1220;
    --panel2: #111827;
    --border: #1e293b;
    --text: #e2e8f0;
    --dim: #64748b;
    --accent: #3b82f6;
    --team-a: #3b82f6;
    --team-b: #ef4444;
    --shield: #3b82f6;
    --armor: #f59e0b;
    --hull: #ef4444;
    --pass: #22c55e;
    --warn: #f59e0b;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; overflow: hidden; }
body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 13px;
    display: flex;
    flex-direction: column;
}

/* ---- Top Bar ---- */
#top-bar {
    display: flex;
    align-items: center;
    padding: 8px 16px;
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    gap: 12px;
    flex-shrink: 0;
    height: 44px;
}
#top-bar h1 {
    font-size: 15px;
    color: var(--accent);
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-right: auto;
}
.tb-btn {
    background: var(--panel2);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 4px 14px;
    border-radius: 4px;
    cursor: pointer;
    font-family: inherit;
    font-size: 12px;
    transition: background 0.15s;
}
.tb-btn:hover { background: #1e293b; }
.tb-btn.active { background: var(--accent); border-color: var(--accent); color: #fff; }
.tb-btn.start { border-color: var(--pass); color: var(--pass); }
.tb-btn.start:hover { background: var(--pass); color: #000; }
.tb-btn.pause { border-color: var(--warn); color: var(--warn); }
.tb-btn.pause:hover { background: var(--warn); color: #000; }
.speed-group { display: flex; gap: 2px; }
.speed-btn {
    background: var(--panel2);
    border: 1px solid var(--border);
    color: var(--dim);
    padding: 4px 8px;
    cursor: pointer;
    font-family: inherit;
    font-size: 11px;
}
.speed-btn:first-child { border-radius: 4px 0 0 4px; }
.speed-btn:last-child { border-radius: 0 4px 4px 0; }
.speed-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }
#battle-timer { color: var(--dim); font-size: 12px; min-width: 60px; text-align: center; }

/* ---- Main Layout ---- */
#main {
    display: flex;
    flex: 1;
    overflow: hidden;
}

/* ---- Left Panel (Ship Picker) ---- */
#left-panel {
    width: 320px;
    min-width: 320px;
    background: var(--panel);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
.panel-section {
    padding: 8px 12px;
    border-bottom: 1px solid var(--border);
}
.section-title {
    font-size: 11px;
    color: var(--dim);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 6px;
}

/* Team Toggle */
.team-toggle {
    display: flex;
    gap: 4px;
}
.team-btn {
    flex: 1;
    padding: 6px;
    border: 2px solid var(--border);
    background: transparent;
    color: var(--dim);
    font-family: inherit;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.15s;
}
.team-btn.team-a.active { border-color: var(--team-a); color: var(--team-a); background: rgba(59,130,246,0.1); }
.team-btn.team-b.active { border-color: var(--team-b); color: var(--team-b); background: rgba(239,68,68,0.1); }

/* Filters */
.filter-row {
    display: flex;
    gap: 6px;
    align-items: center;
}
.filter-row label { color: var(--dim); font-size: 11px; min-width: 50px; }
.filter-row select {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 4px 6px;
    border-radius: 3px;
    font-family: inherit;
    font-size: 12px;
}

/* Ship Cards */
#ship-cards {
    flex: 1;
    overflow-y: auto;
    padding: 4px 8px;
}
#ship-cards::-webkit-scrollbar { width: 6px; }
#ship-cards::-webkit-scrollbar-track { background: var(--bg); }
#ship-cards::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

.ship-card {
    background: var(--panel2);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 8px 10px;
    margin-bottom: 4px;
    cursor: pointer;
    transition: border-color 0.15s;
}
.ship-card:hover { border-color: var(--accent); }
.ship-card.selected { border-color: var(--accent); background: rgba(59,130,246,0.08); }
.ship-card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 4px;
}
.ship-card-name { font-weight: bold; font-size: 13px; }
.ship-card-size { color: var(--dim); font-size: 11px; text-transform: uppercase; }
.ship-card-stats {
    display: flex;
    gap: 8px;
    font-size: 11px;
    color: var(--dim);
}
.ship-card-stats span { display: flex; gap: 3px; align-items: center; }
.stat-s { color: var(--shield); }
.stat-a { color: var(--armor); }
.stat-h { color: var(--hull); }
.stat-d { color: #a78bfa; }

/* Ship Detail / Loadout */
#ship-detail {
    border-top: 1px solid var(--border);
    padding: 8px 12px;
    display: none;
    max-height: 320px;
    overflow-y: auto;
}
#ship-detail.visible { display: block; }
#ship-detail::-webkit-scrollbar { width: 6px; }
#ship-detail::-webkit-scrollbar-track { background: var(--bg); }
#ship-detail::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
.detail-name { font-size: 14px; font-weight: bold; margin-bottom: 6px; }
.detail-stat-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2px 12px;
    font-size: 12px;
    margin-bottom: 8px;
}
.detail-stat-grid .lbl { color: var(--dim); }
.loadout-title {
    font-size: 11px;
    color: var(--dim);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin: 6px 0 4px;
}
.slot-row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 3px;
    font-size: 12px;
}
.slot-label {
    min-width: 16px;
    font-size: 10px;
    color: var(--dim);
    text-transform: uppercase;
}
.slot-select {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 3px 4px;
    border-radius: 3px;
    font-family: inherit;
    font-size: 11px;
}
.loadout-toggle {
    display: flex;
    gap: 4px;
    margin-bottom: 6px;
}
.loadout-btn {
    padding: 3px 8px;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--dim);
    border-radius: 3px;
    cursor: pointer;
    font-family: inherit;
    font-size: 11px;
}
.loadout-btn.active { color: var(--accent); border-color: var(--accent); }
.add-row {
    display: flex;
    gap: 6px;
    align-items: center;
    margin-top: 8px;
}
.qty-input {
    width: 48px;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 4px 6px;
    border-radius: 3px;
    font-family: inherit;
    font-size: 12px;
    text-align: center;
}
.add-btn {
    flex: 1;
    padding: 6px;
    background: transparent;
    font-family: inherit;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.15s;
}
.add-btn.team-a-btn { border: 2px solid var(--team-a); color: var(--team-a); }
.add-btn.team-a-btn:hover { background: var(--team-a); color: #fff; }
.add-btn.team-b-btn { border: 2px solid var(--team-b); color: var(--team-b); }
.add-btn.team-b-btn:hover { background: var(--team-b); color: #fff; }

/* Roster */
#roster {
    border-top: 1px solid var(--border);
    padding: 8px 12px;
    max-height: 180px;
    overflow-y: auto;
}
#roster::-webkit-scrollbar { width: 6px; }
#roster::-webkit-scrollbar-track { background: var(--bg); }
#roster::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
.roster-team {
    margin-bottom: 6px;
}
.roster-team-header {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 3px;
}
.roster-team-header.team-a { color: var(--team-a); }
.roster-team-header.team-b { color: var(--team-b); }
.roster-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    padding: 2px 0;
}
.roster-remove {
    color: var(--dim);
    cursor: pointer;
    font-size: 10px;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 2px;
}
.roster-remove:hover { color: var(--team-b); background: rgba(239,68,68,0.15); }

/* AI Controls */
.ai-row {
    display: flex;
    gap: 6px;
    align-items: center;
    margin-bottom: 4px;
}
.ai-row label { color: var(--dim); font-size: 11px; min-width: 60px; }
.ai-row select {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 3px 4px;
    border-radius: 3px;
    font-family: inherit;
    font-size: 11px;
}

/* ---- Right Panel ---- */
#right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Battle Map */
#battle-map {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: #050810;
}
#battle-canvas {
    width: 100%;
    height: 100%;
    display: block;
}
#battle-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
}

/* Results overlay */
#results-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(6,10,18,0.85);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
}
#results-overlay.visible { display: flex; }
.results-banner {
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 16px;
    text-shadow: 0 0 20px currentColor;
}
.results-banner.team-a { color: var(--team-a); }
.results-banner.team-b { color: var(--team-b); }
.results-time { color: var(--dim); font-size: 14px; margin-bottom: 16px; }
#results-table {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 12px 16px;
    max-width: 600px;
    width: 90%;
    max-height: 300px;
    overflow-y: auto;
}
#results-table table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
}
#results-table th {
    text-align: left;
    color: var(--dim);
    padding: 4px 8px;
    border-bottom: 1px solid var(--border);
    font-size: 11px;
    text-transform: uppercase;
}
#results-table td {
    padding: 4px 8px;
}
#results-table tr.team-a td:first-child { color: var(--team-a); }
#results-table tr.team-b td:first-child { color: var(--team-b); }
.results-actions {
    margin-top: 12px;
    display: flex;
    gap: 8px;
    pointer-events: all;
}
.results-actions .tb-btn { font-size: 13px; padding: 6px 20px; }

/* ---- Stats Panel (Bottom) ---- */
#stats-panel {
    height: 160px;
    min-height: 120px;
    background: var(--panel);
    border-top: 1px solid var(--border);
    display: flex;
    overflow: hidden;
    flex-shrink: 0;
}
#hp-bars-section {
    flex: 1;
    padding: 8px 12px;
    overflow-y: auto;
}
#hp-bars-section::-webkit-scrollbar { width: 6px; }
#hp-bars-section::-webkit-scrollbar-track { background: var(--bg); }
#hp-bars-section::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
.hp-group-label {
    font-size: 10px;
    color: var(--dim);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 4px 0 2px;
}
.hp-row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 2px;
    font-size: 11px;
    height: 16px;
}
.hp-name { min-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.hp-bar-bg {
    flex: 1;
    height: 8px;
    background: var(--bg);
    border-radius: 2px;
    overflow: hidden;
    display: flex;
}
.hp-seg { height: 100%; transition: width 0.15s; }
.hp-seg.shield { background: var(--shield); }
.hp-seg.armor { background: var(--armor); }
.hp-seg.hull { background: var(--hull); }
.hp-pct { min-width: 36px; text-align: right; color: var(--dim); }

#dps-section {
    width: 160px;
    padding: 8px 12px;
    border-left: 1px solid var(--border);
}
.dps-label {
    font-size: 10px;
    color: var(--dim);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 2px;
}
.dps-value {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
}
.dps-value.team-a { color: var(--team-a); }
.dps-value.team-b { color: var(--team-b); }

#kill-feed {
    width: 220px;
    padding: 8px 12px;
    border-left: 1px solid var(--border);
    overflow-y: auto;
}
#kill-feed::-webkit-scrollbar { width: 6px; }
#kill-feed::-webkit-scrollbar-track { background: var(--bg); }
#kill-feed::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
.kill-feed-title {
    font-size: 10px;
    color: var(--dim);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 4px;
}
.kill-entry {
    font-size: 11px;
    margin-bottom: 3px;
    padding: 2px 0;
    border-bottom: 1px solid rgba(255,255,255,0.03);
}
.kill-entry .killer { font-weight: bold; }
.kill-entry .killed { color: var(--dim); }

/* ---- Ship Inspector Tooltip ---- */
#ship-tooltip {
    position: absolute;
    z-index: 100;
    background: rgba(12, 18, 32, 0.96);
    border: 1px solid var(--accent);
    border-radius: 6px;
    padding: 10px 14px;
    min-width: 360px;
    max-width: 440px;
    font-size: 11px;
    pointer-events: none;
    display: none;
    box-shadow: 0 4px 24px rgba(0,0,0,0.6), 0 0 12px rgba(59,130,246,0.15);
    line-height: 1.5;
}
#ship-tooltip.pinned {
    pointer-events: all;
    border-color: var(--warn);
    box-shadow: 0 4px 24px rgba(0,0,0,0.6), 0 0 12px rgba(245,158,11,0.25);
}
#ship-tooltip.visible { display: block; }
.tt-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
    padding-bottom: 4px;
    border-bottom: 1px solid var(--border);
}
.tt-name { font-size: 14px; font-weight: bold; }
.tt-team-a .tt-name { color: var(--team-a); }
.tt-team-b .tt-name { color: var(--team-b); }
.tt-id { color: var(--dim); font-size: 10px; }
.tt-section {
    margin-bottom: 6px;
    padding-bottom: 4px;
    border-bottom: 1px solid rgba(30,41,59,0.5);
}
.tt-section:last-child { border-bottom: none; margin-bottom: 0; }
.tt-section-title {
    font-size: 10px;
    color: var(--accent);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 3px;
    font-weight: bold;
}
.tt-row {
    display: flex;
    justify-content: space-between;
    gap: 8px;
}
.tt-row .lbl { color: var(--dim); }
.tt-row .val { text-align: right; }
.tt-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1px 12px;
}
.tt-bar-row {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-bottom: 2px;
}
.tt-bar-label { min-width: 50px; color: var(--dim); }
.tt-bar-bg {
    flex: 1;
    height: 6px;
    background: var(--bg);
    border-radius: 2px;
    overflow: hidden;
}
.tt-bar-fill { height: 100%; border-radius: 2px; transition: width 0.1s; }
.tt-bar-fill.shield { background: var(--shield); }
.tt-bar-fill.armor { background: var(--armor); }
.tt-bar-fill.hull { background: var(--hull); }
.tt-bar-fill.cap { background: #a78bfa; }
.tt-bar-value { min-width: 60px; text-align: right; font-size: 10px; }
.tt-weapon-row {
    background: rgba(255,255,255,0.02);
    padding: 3px 6px;
    margin-bottom: 2px;
    border-radius: 3px;
    font-size: 10px;
}
.tt-weapon-name { font-weight: bold; color: var(--text); margin-bottom: 1px; }
.tt-weapon-stats { display: flex; gap: 6px; flex-wrap: wrap; color: var(--dim); }
.tt-weapon-stats span { white-space: nowrap; }
.tt-hit-chance {
    font-weight: bold;
    padding: 1px 4px;
    border-radius: 2px;
    font-size: 10px;
}
.tt-hit-high { color: var(--pass); background: rgba(34,197,94,0.1); }
.tt-hit-med  { color: var(--warn); background: rgba(245,158,11,0.1); }
.tt-hit-low  { color: var(--hull); background: rgba(239,68,68,0.1); }
.tt-resist-grid {
    display: grid;
    grid-template-columns: auto 1fr 1fr 1fr 1fr;
    gap: 1px 6px;
    font-size: 10px;
}
.tt-resist-header { color: var(--dim); text-align: center; font-size: 9px; text-transform: uppercase; }
.tt-resist-label { color: var(--dim); }
.tt-resist-val { text-align: center; }
.tt-resist-val.high { color: var(--pass); }
.tt-resist-val.med  { color: var(--warn); }
.tt-resist-val.low  { color: var(--text); }
.tt-resist-val.none { color: var(--dim); }
.tt-ai-intent {
    display: inline-block;
    padding: 1px 6px;
    border-radius: 3px;
    font-size: 10px;
    font-weight: bold;
    text-transform: uppercase;
}
.tt-ai-intent.attack { background: rgba(239,68,68,0.2); color: #f87171; }
.tt-ai-intent.orbit { background: rgba(59,130,246,0.2); color: #60a5fa; }
.tt-ai-intent.approach { background: rgba(245,158,11,0.2); color: #fbbf24; }
.tt-ai-intent.flee { background: rgba(168,85,247,0.2); color: #c084fc; }
.tt-ai-intent.idle { background: rgba(100,116,139,0.2); color: #94a3b8; }
.tt-close-btn {
    position: absolute;
    top: 6px;
    right: 8px;
    color: var(--dim);
    cursor: pointer;
    font-size: 14px;
    display: none;
    line-height: 1;
}
.tt-close-btn:hover { color: var(--text); }
#ship-tooltip.pinned .tt-close-btn { display: block; }

/* Targeting lines (overlay) */
#battle-overlay .target-line {
    position: absolute;
    pointer-events: none;
}
</style>
</head>
<body>
<!-- Top Bar -->
<div id="top-bar">
    <h1>Battle Simulator</h1>
    <span id="battle-timer">0:00</span>
    <button class="tb-btn" id="btn-reset" title="Reset">RESET</button>
    <button class="tb-btn start" id="btn-start">START</button>
    <button class="tb-btn pause" id="btn-pause" style="display:none">PAUSE</button>
    <div class="speed-group">
        <button class="speed-btn active" data-speed="1">1x</button>
        <button class="speed-btn" data-speed="2">2x</button>
        <button class="speed-btn" data-speed="4">4x</button>
        <button class="speed-btn" data-speed="8">8x</button>
    </div>
    <button class="tb-btn" id="btn-step" title="Step 1 second">STEP</button>
</div>

<!-- Main Layout -->
<div id="main">
    <!-- Left Panel -->
    <div id="left-panel">
        <!-- Team Toggle -->
        <div class="panel-section">
            <div class="team-toggle">
                <button class="team-btn team-a active" data-team="a">TEAM A</button>
                <button class="team-btn team-b" data-team="b">TEAM B</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="panel-section">
            <div class="filter-row" style="margin-bottom:4px">
                <label>Faction</label>
                <select id="filter-faction"><option value="all">All</option></select>
            </div>
            <div class="filter-row" style="margin-bottom:4px">
                <label>Size</label>
                <select id="filter-size">
                    <option value="all">All</option>
                    <option value="frigate">Frigate</option>
                    <option value="destroyer">Destroyer</option>
                    <option value="cruiser">Cruiser</option>
                    <option value="battlecruiser">Battlecruiser</option>
                    <option value="battleship">Battleship</option>
                    <option value="capital">Capital</option>
                </select>
            </div>
            <div class="filter-row">
                <label>Role</label>
                <select id="filter-role">
                    <option value="all">All</option>
                    <option value="mercenary">Mercenary</option>
                    <option value="pirate">Pirate</option>
                    <option value="military">Military</option>
                    <option value="police">Police</option>
                    <option value="mining">Mining</option>
                    <option value="hauler">Hauler</option>
                    <option value="logistics">Logistics</option>
                    <option value="surveyor">Surveyor</option>
                    <option value="salvager">Salvager</option>
                    <option value="harvester">Harvester</option>
                </select>
            </div>
        </div>

        <!-- Ship Cards -->
        <div id="ship-cards"></div>

        <!-- Ship Detail -->
        <div id="ship-detail"></div>

        <!-- AI Controls -->
        <div class="panel-section">
            <div class="section-title">AI Behavior</div>
            <div class="ai-row">
                <label style="color:var(--team-a)">Team A</label>
                <select id="ai-a">
                    <option value="aggressive">Aggressive</option>
                    <option value="defensive">Defensive</option>
                    <option value="kiting">Kiting</option>
                    <option value="brawler" selected>Brawler</option>
                    <option value="sniper">Sniper</option>
                    <option value="support">Support</option>
                </select>
            </div>
            <div class="ai-row">
                <label style="color:var(--team-b)">Team B</label>
                <select id="ai-b">
                    <option value="aggressive">Aggressive</option>
                    <option value="defensive">Defensive</option>
                    <option value="kiting">Kiting</option>
                    <option value="brawler" selected>Brawler</option>
                    <option value="sniper">Sniper</option>
                    <option value="support">Support</option>
                </select>
            </div>
            <div class="ai-row">
                <label style="color:var(--team-a)">Form. A</label>
                <select id="form-a">
                    <option value="none" selected>None</option>
                    <option value="line">Line</option>
                    <option value="wedge">Wedge</option>
                    <option value="wall">Wall</option>
                    <option value="orbit">Orbit</option>
                </select>
            </div>
            <div class="ai-row">
                <label style="color:var(--team-b)">Form. B</label>
                <select id="form-b">
                    <option value="none" selected>None</option>
                    <option value="line">Line</option>
                    <option value="wedge">Wedge</option>
                    <option value="wall">Wall</option>
                    <option value="orbit">Orbit</option>
                </select>
            </div>
        </div>

        <!-- Roster -->
        <div id="roster"></div>
    </div>

    <!-- Right Panel -->
    <div id="right-panel">
        <!-- Battle Map -->
        <div id="battle-map">
            <canvas id="battle-canvas"></canvas>
            <div id="battle-overlay"></div>
            <div id="ship-tooltip"><span class="tt-close-btn">&#10005;</span></div>
            <div id="results-overlay">
                <div class="results-banner" id="results-winner"></div>
                <div class="results-time" id="results-time"></div>
                <div id="results-table"></div>
                <div class="results-actions">
                    <button class="tb-btn" id="btn-copy-results">COPY JSON</button>
                    <button class="tb-btn start" id="btn-new-battle">NEW BATTLE</button>
                </div>
            </div>
        </div>

        <!-- Stats Panel -->
        <div id="stats-panel">
            <div id="hp-bars-section"></div>
            <div id="dps-section">
                <div class="dps-label">Team A DPS</div>
                <div class="dps-value team-a" id="dps-a">0</div>
                <div class="dps-label">Team B DPS</div>
                <div class="dps-value team-b" id="dps-b">0</div>
            </div>
            <div id="kill-feed">
                <div class="kill-feed-title">Kill Feed</div>
                <div id="kill-feed-entries"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script type="module" src="battle-sim.js"></script>
</body>
</html>
